<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
  
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <span class="material-icons">dashboard</span> &nbsp; home
        </a>
        <a mat-list-item routerLink="/user">
          <span class="material-icons">person_pin_circle</span> &nbsp; user
        </a> 
        <a mat-list-item routerLink="/munsheed">
          <span class="material-icons">account_circle</span> &nbsp; Munsheed
        </a> 
        <a mat-list-item routerLink="/nasheed">
          <span class="material-icons">library_music</span> &nbsp; Nasheed
        </a>  
        <a mat-list-item routerLink="/nasheed-status">
          <span class="material-icons">invert_colors</span> &nbsp; Nasheed-status
        </a>  
        <a mat-list-item routerLink="/event">
          <span class="material-icons">event</span> &nbsp; Event
        </a> 
       </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>JUMZA REGISTRATION AND INFORMATION SYSTEM</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  

  </mat-sidenav-content>
</mat-sidenav-container>
