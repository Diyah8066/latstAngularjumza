<mat-card>
    <mat-card-header>
      <mat-card-title>Adduser</mat-card-title>
    </mat-card-header>
  </mat-card>
  <div class="containr">
    <form [formGroup]="userForm" (ngSubmit)="onSave()">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100 full-width">
            <mat-label>Enter your first Name</mat-label>
            <input matInput formControlName="f_Name" placeholder="f_Name" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100 full-width">
            <mat-label>Enter your l_Name </mat-label>
            <input matInput formControlName="l_Name" placeholder="l_Name" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100 full-width">
            <mat-label>Enter your address</mat-label>
            <input matInput formControlName="address" placeholder="address" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100 full-width">
            <mat-label>Enter your phone </mat-label>
            <input matInput formControlName="phone" placeholder="phone" />
          </mat-form-field>
        </div>
      </div>
    <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100 full-width">
            <mat-label>Enter your Email</mat-label>
            <input matInput formControlName="Email" placeholder="Email" />
          </mat-form-field>
        </div>
    </div>
      <div class="row">
        <div class="col-sm-6">
          <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">save</button>
          <button type="button" class="btn btn-danger m-1" matDialogClose="no">Close</button>
      </div>
      </div>
  
    </form>
  </div>
