<mat-card>
  <mat-card-header>
    <mat-card-title>nasheeds</mat-card-title>
    <mat-card-subtitle>List of nasheeds</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<div class='containr'>
  <button  mat-raised-button color="primary" (click)="onCreate()">Addnasheeds</button>
    <table class="table table-striped">
      
    
        <thead>
          <tr>
            <th>S/N</th>
            <th>MunsheedName</th>
            <th>Nasheedname</th>
            <th>NasheedDiscription</th>
            <th>ProducerOfNasheed</th>
            <th>Audio</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nasheed of nasheeds; let i=index">
                 <td>{{i+1}}</td>
            <td>{{nasheed?.customer?.firstname}}</td>
            <td>{{nasheed.name}}</td>
            <td>{{nasheed.description}}</td>
            <td>{{nasheed.producerName}}</td>
            <td>{{nasheed.audio}}</td>
            <td>
              <a (click)="onEdit(nasheed)" class="edit">
                  <mat-icon>edit</mat-icon>
              </a>
            </td>
            <td>
              <a (click)="[clickDelete(nasheed)]" class="delete">
                <mat-icon>delete_forever</mat-icon>
              </a>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
