<mat-card>
  <mat-card-header>
    <mat-card-title>Addnasheeds</mat-card-title>
  </mat-card-header>
</mat-card>
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSave()">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100 full-width">
          <mat-label>MunsheedName </mat-label>
          <mat-select formControlName="customerId">
            <mat-option *ngFor="let item of munsheeds" value="{{item.id}}">
              {{item.firstname}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100 full-width">
          <mat-label>Enter Nasheedname</mat-label>
          <input matInput formControlName="name" placeholder="Nasheedname" />
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100 full-width">
          <mat-label>Enter NasheedDiscription</mat-label>
          <input matInput formControlName="description" placeholder="NasheedDiscription" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100 full-width">
          <mat-label>Enter ProducerOfNasheed</mat-label>
          <input matInput formControlName="producerName" placeholder="ProducerOfNasheed" />
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100 full-width">
          <mat-label>Enter Audio</mat-label>
          <input matInput formControlName="audio" placeholder="Audio" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">save</button>
        <button type="button" class="btn btn-danger m-1" matDialogClose="no">Close</button>
      </div>
    </div>
  </form>
